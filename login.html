<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Page</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet" />
    </head>
    <body class="bg-gray-100 flex justify-center items-center h-screen">
        <form action="/login" method="POST" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-green-700 text-center font-bold text-2xl">Login</h2>
            <div class="mb-4">
                <label for="username" class="block font-semibold text-red-700 mb-2">UserName :</label>
                <input
                    type="text"
                    name="username"
                    class="text-black w-full p-2 border rounded-lg"
                    placeholder="Enter your username"
                    required
                />
            </div>
            <div class="mb-4">
                <label for="password" class="block font-semibold text-red-700 mb-2">Password</label>
                <input
                    type="password"
                    name="password"
                    class="p-2 w-full text-black border rounded-lg"
                    placeholder="Enter your password"
                    required
                />
            </div>
            <button type="submit" class="bg-blue-500 w-full rounded-lg py-2 text-1xl font-bold text-white">
                Login
            </button>
        </form>
    </body>
</html>
