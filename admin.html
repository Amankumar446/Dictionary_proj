<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Panel</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet" />
    </head>
    <body class="bg-gray-100 flex justify-center items-center h-screen">
        <form action="/admin/submit" method="post" class="bg-white w-full max-w-md p-8 rounded-lg shadow-lg">
            <h2 class="text-center text-2xl font-bold text-red-700 mb-4">Admin Panel</h2>
            <div class="mb-4">
                <label for="word" class="block text-green-700 font-semibold mb-2">Word :</label>
                <input
                    type="text"
                    name="word"
                    class="w-full border rounded-lg text-black p-2"
                    placeholder="Enter Word"
                    required
                />
            </div>
            <div class="mb-4">
                <label for="eng" class="block text-green-700 font-semibold mb-2">Meaning(English) :</label>
                <input
                    type="text"
                    name="meaning_english"
                    class="w-full border rounded-lg text-black p-2"
                    placeholder="Enter meaning in english"
                    required
                />
            </div>
            <div class="mb-4">
                <label for="hin" class="block text-green-700 font-semibold mb-2">Meaning(Hindi) :</label>
                <input
                    type="text"
                    name="meaning_hindi"
                    class="w-full border rounded-lg text-black p-2"
                    placeholder="Enter meaning in hindi"
                    required
                />
            </div>
            <div class="flex justify-center space-x-4 p-4">
                <button type="submit" class="w-full md:w-auto px-6 text-white bg-blue-500 p-2 rounded-lg">
                    Submit
                </button>
                <a href="./index.html" class="w-full md:w-auto px-6e text-white text-center p-2 bg-red-600 rounded-lg"
                    >Dashboard</a
                >
            </div>
        </form>
    </body>
</html>
