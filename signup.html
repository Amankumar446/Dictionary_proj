<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet" />
    </head>
    <body class="bg-gray-100 flex justify-center items-center h-screen">
        <form action="/signup" method="POST" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="font-bold text-2xl text-center text-red-700 mb-6">Sign Up</h2>
            <div class="mb-4">
                <label for="first_name" class="block text-green-700 font-semibold mb-2">First Name :</label>
                <input
                    type="text"
                    name="first_name"
                    class="border rounded-lg w-full p-2 text-black"
                    placeholder="Enter your first name"
                    required
                />
            </div>
            <div class="mb-4">
                <label for="last_name" class="block text-green-700 font-semibold mb-2">Last Name :</label>
                <input
                    type="text"
                    name="last_name"
                    class="border rounded-lg w-full p-2"
                    placeholder="Enter your last name"
                    required
                />
            </div>
            <div class="mb-4">
                <label for="username" class="block text-green-700 font-semibold mb-2">UserName :</label>
                <input
                    type="text"
                    name="username"
                    class="border rounded-lg w-full p-2"
                    placeholder="Enter your username"
                    required
                />
            </div>
            <div class="mb-4">
                <label for="password" class="block text-green-700 font-semibold mb-2">Password :</label>
                <input
                    type="password"
                    name="password"
                    class="border rounded-lg w-full p-2"
                    placeholder="Enter your password"
                    required
                />
            </div>
            <div class="mb-4">
                <label for="email id" class="block text-green-700 font-semibold mb-2">Email Id :</label>
                <input
                    type="email"
                    name="email"
                    class="border rounded-lg w-full p-2"
                    placeholder="Enter your email id"
                    required
                />
            </div>
            <div class="mb-4">
                <label for="dob" class="block text-green-700 font-semibold mb-2">DOB :</label>
                <input
                    type="date"
                    name="dob"
                    class="border rounded-lg w-full p-2"
                    placeholder="Enter your Date of birth"
                    required
                />
            </div>
            <button type="submit" class="font-semibold w-full py-2 bg-blue-500 text-white rounded">Register</button>
        </form>
    </body>
</html>
